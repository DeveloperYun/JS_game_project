<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #screen{
            width: 300px;
            height: 300px;
            text-align: center;
            user-select: block; /* 블락 못씌우게 하는 코드 */
        }
        #screen.waiting{
            background-color: blue;
            color: white;
        }
        #screen.ready{
            background-color: red;
            color: white;
        }
        #screen.now{
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div id="screen" class="waiting">Click to start</div>
    <script src="APM_test.js"></script>
</body>
</html>
